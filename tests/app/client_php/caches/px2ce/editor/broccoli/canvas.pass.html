<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>pickles2-contents-editor - preview</title>
<script>
window.addEventListener('message', function(e) {
	console.log('postMesage recieved:', e.data);
	if( e.data && e.data.px2ceCommand ){
		switch(e.data.px2ceCommand){
			case "loadCustomResources":
				document.getElementById("px2ce-dynamic-style").innerHTML = e.data.css;
				document.getElementById("px2ce-dynamic-js").innerHTML = e.data.js;
				break;
		}
	}
},false);
</script>
		<style id="px2ce-dynamic-style">
		</style>
		<style id="px2ce-dynamic-js">
		</style>
	</head>
	<body>
		<div data-pickles2-theme-editor-contents-area="main"></div>
<script data-broccoli-receive-message="yes">
window.addEventListener('message',(function() {
return function f(event) {
if(!event.data.scriptUrl){return;}
// if(event.origin!='http://127.0.0.1:8080'){return;}// <- check your own server's origin.
var s=document.createElement('script');
document.querySelector('body').appendChild(s);s.src=event.data.scriptUrl;
window.removeEventListener('message', f, false);
}
})(),false);
</script>
	</body>
</html>
