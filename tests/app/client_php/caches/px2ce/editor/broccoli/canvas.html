<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>pickles2-contents-editor - preview</title>
<script>
	/**
	 * URIパラメータをパースする
	 */
	function parseUriParam(url){
		var paramsArray = [];
		parameters = url.split("?");
		if( parameters.length > 1 ) {
			var params = parameters[1].split("&");
			for ( var i = 0; i < params.length; i++ ) {
				var paramItem = params[i].split("=");
				for( var i2 in paramItem ){
					paramItem[i2] = decodeURIComponent( paramItem[i2] );
				}
				paramsArray.push( paramItem[0] );
				paramsArray[paramItem[0]] = paramItem[1];
			}
		}
		return paramsArray;
	}
	var params = parseUriParam(window.location.href);
	// console.log(params);
	document.write('<link rel="stylesheet" href="data:text/css;base64,'+params.css+'" />');
	document.write('<scr'+'ipt src="data:text/javascript;base64,'+params.js+'"></scr'+'ipt>');
</script>
	</head>
	<body>
		<div data-pickles2-theme-editor-contents-area="main"></div>
<script data-broccoli-receive-message="yes">
window.addEventListener('message',(function() {
return function f(event) {
// if(event.origin!='http://127.0.0.1:8080'){return;}// <- check your own server's origin.
var s=document.createElement('script');
document.querySelector('body').appendChild(s);s.src=event.data.scriptUrl;
window.removeEventListener('message', f, false);
}
})(),false);
</script>
	</body>
</html>
